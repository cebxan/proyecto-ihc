<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Miguel Astor" >

    <title>CONEST</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <link rel="stylesheet" href="css/conest.css">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-default" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
            <a class="navbar-brand" href="index.html"><img class="conest-logo img-responsive" src="img/logo2.png" alt="Conest"></a>
            </div>
        </nav>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h1>Iniciar sesión en CONEST</h1>
                <div class="form-login well">
                    <form role="form">
                        <div class="form-group">
                            <label for="cedula">Cédula</label>
                            <input type="number" class="form-control" id="cedula" min="100000" max="99999999" placeholder="Número de cédula" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                        </div>
                        <div class="form-group">
                            <label for="captcha">Texto de la imagen</label>
                            <img src="img/captcha.jpg" alt="Imagen del captcha">
                            <input type="text" class="form-control" id="captcha" placeholder="Introduzca las letras de la imagen anterior" required>
                        </div>
                        <button type="submit" formaction="index.html" class="btn btn-primary btn-block">Enviar</button>
                    </form>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <footer>
        <div class="container">
            <h4 class="text-center">Facultad de Ciencias</h4>
            <h4 class="text-center">Universidad Central de Venezuela</h4>
        </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
