<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Miguel Astor" >

    <title>CONEST</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <link rel="stylesheet" href="css/conest.css">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-default" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
            <a class="navbar-brand" href="index.html"><img class="conest-logo img-responsive" src="img/logo2.png" alt="Conest"></a>
            </div>
        </nav>
    </div>

    <div class="container">  
        <div class="row noticias">
            <div class="col-md-3">
            </div>
            <div class="col-md-6 well">
                <h2>Iniciar sesión</h2>
                <form role="form">
                    <div class="form-group">
                        <label for="cedula">Cédula</label>
                        <input type="number" class="form-control" id="cedula" min="100000" max="99999999" placeholder="Número de cédula">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Contraseña">
                    </div>
                    <div class="form-group">
                        <label for="captcha">Texto de la imagen</label>
                        <img src="img/captcha.jpg" alt="Imagen del captcha">
                        <input type="number" class="form-control" id="captcha" placeholder="Introduzca las letras de la imagen anterior">
                        <p class="help-block">Introduzca las letras de la imagen anterior</p>
                    </div>
                </form>
                <a href="muro.html" class="btn btn-default">Enviar</a>
            </div>
            <div class="col-md-3">
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <h4 class="text-center">Facultad de Ciencias</h4>
            <h4 class="text-center">Universidad Central de Venezuela</h4>
        </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
